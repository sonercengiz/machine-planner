version: '3.9'
services:
  db:
    image: postgres:16
    env_file:
      - .env.dev
    volumes:
      - db_data_dev:/var/lib/postgresql/data
    ports:
      - '5432:5432'
  web:
    build: .
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - .:/code
    env_file:
      - .env.dev
    ports:
      - '8000:8000'
    depends_on:
      - db
volumes:
  db_data_dev: